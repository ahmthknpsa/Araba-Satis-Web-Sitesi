    <!--! contact section start  -->
    <section class="contact" id="contact">
      <h1 class="heading"><span>İLETİŞİM</span></h1>
      <div class="row">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3067.523354158944!2d37.01250527579261!3d39.75035647155447!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x407eab2133a4aed3%3A0x82b032fb218639fc!2sSivas%20Cumhuriyet%20Meydan%C4%B1!5e0!3m2!1str!2str!4v1733990577795!5m2!1str!2str"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <form id="contactForm">
          <h3>BİZİMLE İLETİŞİME GEÇİN</h3>
          <div class="inputBox">
            <i class="fas fa-user"></i>
            <input type="text" id="name" placeholder="İsim" required />
          </div>
          <div class="inputBox">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" required />
          </div>
          <div class="inputBox">
            <i class="fas fa-phone"></i>
            <input
              type="number"
              id="phone"
              placeholder="Telefon Numarası"
              maxlength="11"
              required
            />
          </div>
          <input type="submit" class="btn" value="İLETİŞİME GEÇ" />
        </form>
      </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const contactForm = document.getElementById("contactForm");
        contactForm.addEventListener("submit", function (e) {
          e.preventDefault(); // Formun varsayılan gönderim işlemini engelle
    
          const name = document.getElementById("name").value;
          const phone = document.getElementById("phone").value;
    
          // Telefon numarasının uzunluğunu kontrol et
          if (phone.length < 11) {
            Swal.fire({
              title: "Hata!",
              text: "Telefon numarası eksik, lütfen 11 haneli telefon numaranızı giriniz.",
              icon: "error",
              confirmButtonText: "Tamam",
            });
            return; // İşleme devam etmeyi durdur
          }
    
          // SweetAlert2 ile başarılı bildirim
          Swal.fire({
            title: "Başarılı!",
            text: `Talebinizi aldık, ${name}. Sizinle en kısa sürede iletişime geçilecektir.`,
            icon: "success",
            confirmButtonText: "Tamam",
          });
        });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("userToken");
        const userLinks = document.getElementById("user-links");

        if (token) {
          const user = JSON.parse(atob(token.split(".")[1])); // Token'dan kullanıcı verisi alınır
          userLinks.innerHTML = `
            Hoş geldiniz, ${user.username}! 
            <a href="#" id="logout-button" style="margin-left: 10px;">Çıkış Yap</a>
        `;
          document
            .getElementById("logout-button")
            .addEventListener("click", () => {
              localStorage.removeItem("userToken"); // Token'ı sil
              alert("Başarıyla çıkış yapıldı.");
              window.location.reload(); // Sayfayı yenile
            });
        } else {
          userLinks.innerHTML = `
            <a href="login.html">Giriş Yap</a> | <a href="register.html">Üye Ol</a>
        `;
        }
      });
    </script>
