        ></a>

      <div class="credit">
        <span>Car Bench</span>
      </div>
    </section>
    <!--! footer section end  -->
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const brandListContainer = document.querySelector(".box-container");

        async function fetchBrands() {
          try {
            const response = await fetch(
              "http://localhost:5024/api/cars/marka"
            );
            const data = await response.json();

            brandListContainer.innerHTML = "";

            if (!data.data || data.data.length === 0) {
              brandListContainer.innerHTML = "<p>Hiç marka bulunamadı.</p>";
              return;
            }

            data.data.forEach((brand) => {
              const brandCard = `
                <div class="box">
                  <div class="box-head">
                    <img src="images/alfa.png" alt="${brand}" />
                    <span class="menu-category">${brand}</span>
                    <h3>${brand}</h3>
                  </div>
                  <div class="box-bottom">
                    
                  </div>
                </div>`;
              brandListContainer.innerHTML += brandCard;
            });
          } catch (error) {
            console.error("Marka verileri alınırken hata oluştu:", error);
            brandListContainer.innerHTML =
              "<p>Veri alınırken bir sorun oluştu. Lütfen tekrar deneyin.</p>";
          }
        }

        fetchBrands();
      });
    </script>

    <script src="js/script.js"></script>
    <style>

        position: fixed;
        top: 10px;
        right: 10px;
        background: #e06666;

      }

    <div

      style="

        padding: 10px;
        border-radius: 5px;
        display: none;
      "
    >
      <span id="username-display"></span>
      <a href="#" id="logout-button" style="display: none">Çıkış Yap</a>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("userToken");
        const userLinks = document.getElementById("user-links");

        if (token) {
          const user = JSON.parse(atob(token.split(".")[1])); // Token'dan kullanıcı verisi alınır
          userLinks.innerHTML = `
            Hoş geldiniz, ${user.username}! 
            <a href="#" id="logout-button" style="margin-left: 10px;">Çıkış Yap</a>
        `;
          document
            .getElementById("logout-button")
            .addEventListener("click", () => {
              localStorage.removeItem("userToken"); // Token'ı sil
              alert("Başarıyla çıkış yapıldı.");
              window.location.reload(); // Sayfayı yenile
            });
        } else {
          userLinks.innerHTML = `
            <a href="login.html">Giriş Yap</a> | <a href="register.html">Üye Ol</a>
        `;
        }
      });
    </script>
